<div class="container">
<h2>Listado de los ganadores de sorteo</h2>
    <table class="table table-striped">
        <thead class="table-primary">
            <tr>
               <th scope="col">#Sorteo</th>
               <th scope="col">Avatar</th>
               <th scope="col">ID</th>
               <th scope="col">Apodo</th>
               <th scope="col"># ganador</th>
               <th scope="col">fecha</th>
            </tr>
         </thead>
         <tbody class="table-group-divider">
            <tr *ngFor="let item of ganadores; let i=index">
                <td>{{item.sorteo}}</td>
                <td><img [src]="item.avatar" alt=""></td>
                <td><span>********</span>{{g}}</td>
                <td>{{item.usuario}}</td>
                <td>{{item.numero}}</td>
                <td>{{item.fecha}}</td>
            </tr>  
        </tbody>
    </table>    
</div>
